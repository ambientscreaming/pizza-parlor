<!DOCTYPE html>
<html lang="en-US">

<head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
    <title>cutie pies</title>
</head>

<body>

    <div class="header">
        <h1>cutie pies pizzeria</h1>
    </div>

    <div class="orderForm" id="orderForm">
        <form id="pizzaOrderForm">
            <h3>select your size:</h3>
            <select id="selectSize">
                <option> choose size </option>
                <option> small ($10)</option>
                <option> large ($15)</option>
            </select>

            <h3>select your toppings:</h3>
            <input type="checkbox" id="pepperoni" name="pepperoni" value="pepperoni" class="checkbox" data-price="2.50">
            <label for="pepperoni">pepperoni ($2.50)</label><br>
            <input type="checkbox" id="mushrooms" name="mushrooms" value="mushroom" class="checkbox" data-price="1.50">
            <label for="mushrooms">mushrooms ($1.50)</label><br>

            <h3>checkout:</h3>
            <button type="submit">place your order!</button>
        </form>
    </div>

    <div id="resetOrderButton">
        <input type="reset" value="new order" onClick="window.location.reload();">
    </div>

    <div class="hidden" id="orderTotalStyle">
        Your order total is: <span id="orderTotal"></span>
    </div>

</body>

</html>
