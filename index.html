<!DOCTYPE html>
<html lang="en-US">

<head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
    <title>Pizza Parlor</title>
</head>

<body>

    <div class="header">
        <h1>cutie pies pizzeria</h1>
    </div>

    <div class="orderForm" id="orderForm">
        <form id="pizzaOrderForm">
            <h3>select your size:</h3>
            <select id="selectSize" onchange="selectSize()">
                <option> choose size </option>
                <option> small </option>
                <option> large </option>
            </select>

            <h3>select your toppings:</h3>
            <input type="checkbox" id="pepperoni" name="pepperoni" value="pepperoni">
            <label for="pepperoni">pepperoni</label><br>
            <input type="checkbox" id="mushrooms" name="mushrooms" value="mushroom">
            <label for="mushrooms">mushrooms</label><br>

            <h3>checkout:</h3>
            <button type="submit">place your order!</button>
        </form>
    </div>

    <div class="orderTotal" id="orderTotal">
        Your order total is: <span id="orderTotal">____</span>
    </div>

</body>

</html>
